<form class="example-form" [formGroup]="form">

    <mat-form-field class="example-full-width">

        <input matInput placeholder="Titulo" formControlName="titulo" />
    </mat-form-field>

    <mat-form-field class="example-full-width">

        <textarea matInput placeholder="Descripcion" formControlName="desc"></textarea>
    </mat-form-field>
    <mat-form-field appearance="fill">

        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>


    <input #csvInput hidden="true" type="file" onclick="this.value=null" (change)="uploadFile($event)" accept="image/*" multiple formControlName="file" />
    <button mat-flat-button color="basic" (click)="csvInput.click()"> <mat-icon> attach_file</mat-icon>Choose File </button>
    <br>
    <button (click)="saveChanges()" mat-raised-button color="primary">Edit</button>
    <button (click)="onNoClick()" mat-raised-button color="warn">Cancel</button>
</form>
