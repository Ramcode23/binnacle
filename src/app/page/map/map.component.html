<mat-card>
    <mat-card-content>
        <agm-map [zoom]="16" (mapClick)="addMarker($event)" [latitude]="lat" [longitude]="lng">
            <agm-marker *ngFor="let marker of markers let i=index" [latitude]="marker.lat" [longitude]="marker.lng">
                <agm-info-window [disableAutoPan]="true">
                    <strong>{{marker.titulo}}</strong>
                    <P>{{marker.desc}}</P>
                    <div>
                        <button (click)="editMap(marker)" mat-raised-button color="primary">Edit</button>
                        <button (click)="removeMarker(marker.id)" type="button" mat-raised-button color="warn">Remove</button>
                    </div>
                </agm-info-window>
            </agm-marker>
        </agm-map>
    </mat-card-content>
</mat-card>
