<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLinkActive routerLink="map">
                <mat-icon> map</mat-icon> Map
            </a>
            <a mat-list-item routerLinkActive routerLink="locations">
                <mat-icon>timer</mat-icon> Locations
            </a>
            <a (click)="logout()" mat-list-item>
                <mat-icon> directions_run</mat-icon> Logout
            </a>

        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
            <span>Binnacle</span>
        </mat-toolbar>
        <!-- Add Content Here -->
        <router-outlet>

        </router-outlet>
    </mat-sidenav-content>

</mat-sidenav-container>
